    <main class="container">
      <header class="hero">
        <h1>Contact</h1>
        <p class="lead">
          Have a question or a project idea? Send me a message.
        </p>
      </header>

      <section class="form-card">
        <form action="#" method="post">
          <div class="field">
            <label for="name">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Your name"
              required
            />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Tell me about your ideaâ€¦"
              required
            ></textarea>
            <div class="char-row">
              <small><span id="msgCount">0</span>/500</small>
            </div>
            <p id="form-status" class="muted" style="margin-top: 8px"></p>
          </div>

          <button class="btn" type="submit">Send message</button>
        </form>
      </section>
    </main>
